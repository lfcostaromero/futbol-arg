<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    
    <a-entity light="type: directional; color: #EEE; intensity: 2" position="1 1 1"></a-entity>
  
    <a-assets>
      <a-asset-item id="copa" src="https://cdn.glitch.global/6e629aa3-95c6-4495-85f4-5099cd224388/Libertadores-Low.glb?v=1654616577418"  shadow="receive: true" ></a-asset-item>
    </a-assets>
    
   <a-marker preset="hiro">
      <a-entity id="loadingEl" gltf-model="#copa" animation-mixer scale="0.7 0.7 0.7" rotation = "-90 0 0"></a-entity>
    </a-marker>
    
    
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
      <a-entity
        gltf-model="https://cdn.glitch.global/6e629aa3-95c6-4495-85f4-5099cd224388/Libertadores-Low.glb?v=1654616577418"
        scale="30 30 30"
        rotation = "-90 0 0"
        position="0 0 0"
      >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
